<!-- 元素换行 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-layout-wrap</title>
  <style>
    div {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      height: 400px;
      width: 500px;
      background-color: #e2baba;
    }

    div>span {
      height: 100px;
      width: 150px;
      background-color: #493636;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </div>
</body>

</html>
