<!-- align-self 属性 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align-self</title>
  <style>
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 400px;
      margin: 10px auto;
      background-color: lightgreen;
    }

    div>span {
      margin: 10px;
      height: 80px;
      width: 90px;
      background-color: #ccc;
    }

    /* 通过 order 调整元素顺序 order 默认值为0 */
    div>span:nth-child(2) {
      order: -1;
    }


    /* 单独设置某个元素在侧轴上的排列方式 */
    div>span:nth-child(3) {
      align-self: flex-start;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
