<!-- 侧轴子元素排列方式 多行 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-content</title>
  <style>
    div {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-content: space-between;
      height: 500px;
      width: 500px;
      background-color: #83dabd;
    }

    div>span {
      margin: 10px;
      height: 80px;
      width: 130px;
      background-color: #e08787;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
