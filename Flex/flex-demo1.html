<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
      height: 100%;
      width: 100%;
      background-color: #f3e6e6;
    }

    .inside {
      width: 49%;
      height: 49%;
      background-color: #88b9f1;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 7%;
      background-color: #f8d28b;
    }

    .footer>div {
      margin: 0 10px;
      height: 70%;
      background-color: #644747;
    }

    #dateInfo {
      width: 7%;
    }

    #chooseDate {
      width: 7%;
    }

    #query {
      width: 5%;
    }

    #play {
      width: 5%;
    }

    #switch {
      margin-left: auto;
      width: 5%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inside">1</div>
    <div class="inside">2</div>
    <div class="inside">3</div>
    <div class="inside">4</div>

    <div class="footer">
      <div id="dateInfo"></div>
      <div id="chooseDate"></div>
      <div id="query"></div>
      <div id="play"></div>
      <div id="switch"></div>
    </div>
  </div>
</body>

</html>
