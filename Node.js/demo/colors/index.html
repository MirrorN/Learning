<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            float: left;
            margin: 20px;
            width: 150px;
            height: 150px;
            border: 1px solid black;
        }

        .test1 {
            background-color: #758d71;
        }

        .test2 {
            background-color: #3e3f4c;
        }

        .test3 {
            background-color: #467897;
        }

        .test4 {
            background-color: #800020;
        }
    </style>
</head>

<body>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
</body>

</html>
