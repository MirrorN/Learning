<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="content">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <script>
        var divHour = document.querySelector('.hour');
        var divMinute = document.querySelector('.minute');
        var divSecond = document.querySelector('.second');

        setTime(divHour, divMinute, divSecond);
        setInterval(() => {
            setTime(divHour, divMinute, divSecond);
        }, 1000);

    </script>
</body>
