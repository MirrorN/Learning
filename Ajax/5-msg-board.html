<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message board demo</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.min.js"></script>
    <script src="./5-msg-board.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">发表评论</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" id="formAddCmt" role="form">
                <legend></legend>

                <div class="form-group">
                    <label for="">评论人</label>
                    <input type="text" class="form-control" id="" name="username" placeholder="请输入评论人">
                </div>

                <div class="form-group">
                    <label for="">评论内容</label>
                    <textarea name="content" class="form-control" id="" cols="30" rows="3" placeholder="请输入评论内容"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">发表评论</button>
            </form>
        </div>
    </div>

    <!-- 评论内容显示 -->
    
    <ul class="list-group" id="cmt-list">
        <li class="list-group-item">
            <span class="badge" style="background-color:#F0AD4E">评论时间:</span>
            <span class="badge" style="background-color:#5bc0de">评论人:</span>
            Item 1
        </li>
    </ul>
</body>

</html>
