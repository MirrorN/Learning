<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.min.js"></script>
    <style>
        .test-part{
            height: 100px;
            width: 100px;
            background-color: #ccc;
        }
        .test-full{
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test" class="test-part"></div>
    <script>
        $(function(){
            $('#test').on('click', function(){
                $('#test').addClass('test-full');
            });
        });
    </script>
</body>

</html>
