<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>

<body>
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="show">click</a>


        <div style="height: 50px; width: 50px; background-color:aqua" @click="divHandler">
            <button @click.stop="btnHandler">click</button>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            methods:{
                show(e){
                    // e.preventDefault(),
                    console.log('click.')
                },
                divHandler(){
                    console.log('div')
                },
                btnHandler(e){
                    // e.stopPropagation()
                    console.log('button')
                }
            }
        })
    </script>
</body>

</html>
