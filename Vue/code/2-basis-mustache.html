<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-text指令 -->
        <p v-text="username"></p>

        <!-- 插值表达式{{}} -->
        <p>gender:{{gender.split('').reverse().join('')}}</p>

        <!-- 使用v-html -->
        <div v-html="info"></div>
    </div>

    <script>
        // 创建 vue 实例
        const vm = new Vue({
            // el 属性是固定写法 表示 vm 实例要控制页面上的哪个区域，接收的值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
                username: 'zhangsan',
                gender: 'woman',
                info: '<h4 style="color: red; fotn-weight: bold;">Vue.js</h4>'
            }
        })
    </script>
</body>

</html>
