<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="./lib/vue2.js"></script>
</head>

<body>
    <div id="app">
        <div>{{count}}</div>
        <button @click="add(4)">add</button>
        <button v-on:click="sub">sub</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 2,
            },
            methods:{
                add(n){
                    this.count += n
                },
                sub(){
                    this.count -= 1
                }
            }
        })
    </script>
