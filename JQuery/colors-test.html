<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for colors</title>
    <script src="jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div{
            float: left;
            margin: 30px;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        .div1{
            background-color: #758d71;
        }

        .div2{
            background-color: #e7cd79;
        }

        .div3{
            background-color: #467897;
        }

        .div4{
            background-color: #3e3f4c;
        }

        .div5{
            background-color: #002fa7;
        }

        .div6{
            background-color: #800020;
        }
        
        .div7{
            background-color: #465e65;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
</body>
</html>
