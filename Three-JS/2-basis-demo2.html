<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More geometry</title>
    <script src="./three.min.js"></script>
    <script src="./OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script>
        // 1. create scene
        var scene = new THREE.Scene();

        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);

        // 2. create geometries
        //  2.1 the first geometry
        var geometry1 = new THREE.BoxGeometry(60, 60, 60);
        var material1 = new THREE.MeshLambertMaterial({
            color: 0x758d71,
        });
        var mesh1 = new THREE.Mesh(geometry1, material1);
        scene.add(mesh1);

        //  2.2 the second geometry
        var geometry2 = new THREE.SphereGeometry(40, 40, 40);
        var material2 = new THREE.MeshLambertMaterial({
            color: 0x3e3f4c,
            opacity: 0.7,
            transparent: true,
            wireframe: true,
        });
        var mesh2 = new THREE.Mesh(geometry2, material2);
        // model move 120 (Y axis)
        mesh2.translateY(120);
        scene.add(mesh2);

        //  2.3 the third geometry
        var geometry3 = new THREE.SphereGeometry(40, 40, 40);
        var material3 = new THREE.MeshLambertMaterial({
            color: 0x465e65,
            // color:0x0000ff,
            specular: 0x4488ee,
            shininess: 12,
        });
        var mesh3 = new THREE.Mesh(geometry3, material3);
        mesh3.position.set(120, 0, 0);
        scene.add(mesh3);

        // 3. create light object
        //  3.1 point light
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        //  3.2 environment light
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        // 4. create camera
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height;
        var s = 200;
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200);
        camera.lookAt(scene.position);

        // 5. create render
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xb9d3ff);
        document.body.appendChild(renderer.domElement);

        renderer.render(scene, camera);

    </script>
</body>

</html>
