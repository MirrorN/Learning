<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and setInterval</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="div1">

    </div>

    <script>
        var div1 = document.querySelector('div');
        var flag = true;
        function func1(){
            if(flag == true){
                div1.style.display = 'none';
                flag = false;
            }
            else{
                div1.style.display = 'block';
                flag = true;
            }
        }
        
        // var timer = setTimeout(func1, 4000);
        var timer = setInterval(func1, 3000);
    </script>
</body>
</html>
