        // 统计字符串中字符的数量
        function func5(){
            var str = "abdnefacdnabf";
            var obj = {};
            for(var i=0; i<str.length; i++){
                if(obj[str.charAt(i)]){
                    obj[str[i]]++;
                }else{
                    obj[str[i]] = 1;
                }
            }
            for(k in obj){
                print(k + " : " + obj[k]);
            }
        }
