<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .login-header {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 24px;
        }

        a {
            text-decoration: none;
        }

        .login {
            /* display: none; */
            width: 512px;
            height: 280px;
            position: fixed;
            border: #ebebeb solid 1px;
            left: 50%;
            top: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .login-title {
            margin: 10px 0 10px 0;
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 24px;
            line-height: 40px;
            cursor: move;
        }
        
        .login-content{
            margin: 10px;
        }

        .login-button{
            width: 50%;
            margin: 30px auto;
            line-height: 40px;
            font-size: 14px;
            border: #ebebeb 1px solid;
            text-align: center;
        }

        .login-button a{
            display: block;
        }

        .login-input input.list-input {
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: #ebebeb 1px solid;
            text-indent: 5px;
        }
        
        .login-input {
            overflow: hidden;
            margin: 0px 0px 20px 0px;
        }
        
        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }

        .login-bg {
            position: fixed;
            background-color: #ccc;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="login-header">
        <a href="">click to login</a>
    </div>

    <div class="login">
        <div class="login-title">
            登录
        </div>
        <div class="login-content">
            <div class="login-input">
                <label for="">用户名：</label>
                <input type="text" class="list-input">
            </div>

            <div class="login-input">
                <label for="">密码：</label>
                <input type="text" class="list-input">
            </div>

            <div class="login-button">
                <a href="#">登录</a>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="login-bg"></div>
</body>

</html>
