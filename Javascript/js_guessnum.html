<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object learning</title>
    <script>
        function getRandNum(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }
        var randInt = getRandNum(1, 10);
        while (true) {
            var inputNum = prompt("Input the num:");
            if (inputNum > randInt) {
                alert("bigger!");
            } else if (inputNum < randInt) {
                alert("less!");
            } else {
                alert("Right!");
                break;
            }
        }
    </script>
</head>
