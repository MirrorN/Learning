<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ad{
            margin: 100px;
            height: 200px;
            width: 200px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button>Stop</button>
    <div class="ad">
        ad.
    </div>
    <script>
        var divAd = document.querySelector('.ad');
        var stopBtn = document.querySelector('button');
        function func1(){
            divAd.style.display = 'none';
        }
        // 设置计时器ID
        var timer = setTimeout(func1, 3000);

        stopBtn.addEventListener('click', function(){
            clearTimeout(timer);
        })
    </script>
</body>
</html>
