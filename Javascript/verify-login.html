<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification for Login page by JS</title>
    <style>
        .register{
            width: 500px;
            margin: 50px auto;
            /* border: 1px solid black; */
        }
        .message{
            display: inline-block;
            padding-left: 20px;
            font-size: 12px;
            color: #999;
            background: url(images/mess.png) no-repeat;
        }
        .wrong{
            color: rgb(232, 86, 86);
            background: url(images/wrong.png) no-repeat;
        }
        .right{
            color: lightgreen;
            background: url(images/right.png) no-repeat;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" class="text">
        <p class="message">请输入2~6位密码</p>
    </div>
    <script>
        var input = document.querySelector('input');
        var message = document.querySelector('p');
        input.onblur = function(){
            var pwd = input.value;
            if(pwd.length<=2 || pwd.length>=6){
                var originClass = message.className;
                message.className = originClass + " wrong";
                message.innerHTML = "密码格式错误，请输入2-6范围内的密码！";
            }else{
                var originClass = message.className;
                message.className = originClass + " right";
                message.innerHTML = "密码格式正确";
            }
        }
    </script>
</body>
</html>
